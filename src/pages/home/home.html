<ion-header>
  <ion-navbar>
    <ion-title>
    	Libraries
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list *ngIf="libraries | async; let libraries; else loading">
		<button ion-item *ngFor="let library of libraries" (click)="librarySelected(library)">
			<ion-label>{{library.name_}}</ion-label>
		</button>
	</ion-list>
	<ng-template #loading>
		<ion-label class="centered">Loading library data...
		</ion-label>
	</ng-template>
</ion-content>
