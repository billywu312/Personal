<ion-header>
  <ion-navbar>
    <ion-title>
    	Details for {{library.name_}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<img src="{{mapThumbnailUri}}">
	<div>
		<div class="name">{{library.name_}}</div>
		<br>
		<div class="address">{{library.address}}</div>
		<br>
		<div class="hours">{{library.hours_of_operation}}</div>
	</div>
</ion-content>
